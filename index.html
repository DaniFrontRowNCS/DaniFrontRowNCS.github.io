<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma petite page Web en SNT</title>
    <link rel="stylesheet" href="un.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde8cd; /* Couleur de fond attirante */
            color: #333;
            text-align: center;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        h1, h2 {
            color: #0066cc;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            color: #009900;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Added styles from the first code */
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ma petite page Web en SNT</h1>
    </header>

    <nav>
        <a href="#python">Python</a>
        <a href="#internet">Internet</a>
        <a href="#le-web">Le Web</a>
        <a href="#ma-petite-page-web">Ma petite page web</a>
    </nav>

    <section id="python">
        <h2>Chapitre #1: Python</h2>
        <a href="https://danifrontrowncs.github.io/Python" target="_blank">Python</a> 
    </section>

    <section id="internet">
        <h2>Chapitre #2: Internet</h2>
        <a href="https://danifrontrowncs.github.io/Internet" target="_blank">Internet</a> 
    </section>

    <section id="le-web">
        <h2>Chapitre #3: Le Web</h2>
        <a href="https://danifrontrowncs.github.io/Le Web" target="_blank">Le Web</a> 
    </section>

    <section id="ma-petite-page-web">
        <h2>Ma petite page web</h2>
        <a href="https://danifrontrowncs.github.io/Ma petite page web" target="_blank">Ma petite page web</a> 
    </section>

    <footer>
         </footer>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                window.scrollTo({
                    top: targetElement.offsetTop,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
